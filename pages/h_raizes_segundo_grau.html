<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cálculo de Raízes de Equação Quadrática</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>MathSolver Online</h1>
    </header>

    <main>
        <p>Digite os valores de A, B e C de uma função de segundo grau nos campos abaixa e o sistema calculará suas raízes e gerará uma explicação dos cálculos.</p>
        <div class="funcionalidade">
            <input type="number" id="entrada1" placeholder="A">
            <input type="number" id="entrada2" placeholder="B">
            <input type="number" id="entrada3" placeholder="C">
            <button id="btnCalcular">Calcular raízes</button>
            <p id="saida"></p>
            <p id="explicacao"></p>
        </div>
    </main>

    </footer>
